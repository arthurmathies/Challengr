<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Challenger App</title>
  <!-- Bower Component Styles -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <!-- User Styles -->
  <link rel="stylesheet" href="./styles/main.css" />
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <!-- Font Icons -->
  <link href="https://file.myfontastic.com/YfFMzw2YZywiXrAN4mSf8h/icons.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <div id="leftBar" class="col-xs-1">
        <div>
          <img id="profileImg" src="image/profileImg.jpg">
          <h5>Jordan</h5>
          <span class="bar"></span>
        </div>
        <div>
          <a ui-sref="newChallenge">
            <i class="icon-budicon-47"></i>
          </a>
          <a ui-sref="home">
            <i class="icon-home"></i>
          </a>
          <a ui-sref="profile">
            <i class="icon-budicon-51"></i>
          </a>
        </div>
      </div>

      <!-- Inject Views -->
      <div id="main" class="col-xs-8" ui-view></div>

      <div id="rightBar" class="col-xs-3">
        
        <div class="alert alert-warning alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
          <div class="alert-icon">
            <i class="icon-budicon-55"></i>
          </div>
          <div class="alert-text">
            <p><strong>Faisal Challenged You!</strong></p>
            <p>Do something crazy...</p>
          </div>
        </div>

        <!-- Display challenges received -->
        <ul class="list-group userChallenges">
          <li class="list-group-item">
            <img src="image/profileImg.jpg">
            <div>
              <h1>Workout</h1>
              <p>Challenge details here</p>
            </div>
          </li>
          <li class="list-group-item">
            Dapibus ac facilisis in
          </li>
          <li class="list-group-item">Morbi leo risus</li>
        </ul>

      </div>

    </div>
  </div>

  <!-- Bower Component Scripts -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src="lib/angular-messages/angular-messages.min.js"></script>
  <script src="lib/braintree-web/dist/braintree.js"></script>
  <!-- Concatenated Scripts -->
  <script src="scripts.js"></script>

</body>
</html>
