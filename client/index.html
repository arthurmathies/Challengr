<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Challenger App</title>
  <!-- Bower Component Styles -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <!-- User Styles -->
  <link rel="stylesheet" href="./styles/main.css" />
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="launch">Challenger App</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="newChallenge">New Challenge</a></li>
        <li><a ui-sref="challenges">View All Challenges</a></li>
        <li><a ui-sref="editChallenge">Edit Challenge</a></li>
        <li><a ui-sref="viewChallenge">View Challenge</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="signin">Login/Signup</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Inject Views -->
  <div class="container" ui-view></div>

  <!-- Bower Component Scripts -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <!-- Concatenated Scripts -->
  <script src="scripts.js"></script>
</body>

</html>
