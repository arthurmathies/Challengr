<div class="completed">
  <div>
    <i ng-class="completed ? 'icon-check-mark-circle' : 'icon-close-delete'"></i>    
  </div>
  <div>
    <span>{{description}}</span>
  </div>
  <div>
    <i class="icon-budicon-30"></i>
    <span>{{issueddate | amDifference : null : 'minute' }} min ago</span>
  </div>
  <div>
    <a href="">
      <i class="icon-heart-empty"></i>
      {{likes}}
    </a>
  </div>
  <div>
    <a href="">
      <i class="icon-dollar-bill"></i>
      {{charityamount*100}}
    </a>
  </div>    
</div>
