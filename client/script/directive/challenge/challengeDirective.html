<div class="challenge">
  <div class="challenge--heading">
    <div class="">
      <i class="icon-budicon-52"></i>
      <span>{{type}}</span>
    </div>
    <div class="">
      <i class="icon-budicon-30"></i>
      <span>{{issueddate | amDifference : null : 'minute' }} min ago</span>
    </div>
  </div>
  <div class="challenge--main">
    <div>
      <img ng-src="{{challengechallenger.photoURL}}">
    </div>
    <div>
      <span>{{title}}</span>
      <span>{{description}}</span>
    </div>
    <div>
      <a ng-click="increaseLike()">
        <i class="icon-heart-empty"></i>
        {{likes}}
      </a>
      <a href="">
        <i class="icon-dollar-bill"></i>
        {{charityamount*100}}
      </a>
    </div>    
  </div>
</div>
