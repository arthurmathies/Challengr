<div class="challenge">
  <div class="challenge--heading">
    <div class="">
      <i class="icon-budicon-52"></i>
      <span>{{type}}</span>
    </div>
    <div class="">
      <i class="icon-budicon-30"></i>
      <span>{{issueddate | amDifference : null : 'hour' }} hr ago</span>
    </div>
  </div>
  <div class="challenge--main">
    <div>
      <img src="image/profileImg.jpg">
    </div>
    <div>
      <span>{{title}}</span>
      <span>{{description}}</span>
    </div>
    <div>
      <a href="" ng-click="increaseLike()">
        <i class="icon-heart-empty"></i>
        {{likes}}
      </a>
      <a href="">
        <i class="icon-budicon-53"></i>
        4
      </a>
    </div>    
  </div>
</div>
