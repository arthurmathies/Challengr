<!--

profile.html
manage payments, signout, manage user information

-->

<div ng-init="profileCtrl.getUser()" class="flexContainer darkContainer">

  <h1 class="mk">My Account</h1>

  <label class="mk">Name</label>
  <p class="mk">{{profileCtrl.firstName}} {{profileCtrl.lastName}}</p>

  <label class="mk">Email</label>
  <p class="mk">{{profileCtrl.email}}</p>

  <div class="control-group center">
    <div class="controls">
      <div ng-controller="profileCtrl as profileCtrl" ng-init="profileCtrl.getUserInfo()">
        <img id="profilePic" ng-src="{{profileCtrl.photoURL}}">
        <span class="bar"></span>
      </div>
      <br>
      <input class="hidden" id="photoUpload" ng-model="photo" onchange="angular.element(this).scope().changeProfileImg(this)" type="file" accept="image/*" />
      <label for="photoUpload" >Upload a new picture</label>
    </div>
  </div>

  <button class="mk" ng-click="profileCtrl.signout()">Sign Out</button>

</div>
