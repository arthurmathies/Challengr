<div>
  <h1>Sign Up</h1>
  <form name='signupForm' ng-submit='authCtrl.signup()'>
    <input type='text' ng-model='authCtrl.userName'>
    <input type='password' ng-model='authCtrl.password'>
    <button>Sign Up</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign in</strong></a>
</div>
