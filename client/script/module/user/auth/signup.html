<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">SIGN UP</h3>
    </div>
    <div class="panel-body">
      <form name="signupForm" ng-submit="authCtrl.signup()">
        <div class"row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" ng-model="authCtrl.fullName" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="authCtrl.username" class="form-control" placeholder="Username">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" ng-model="authCtrl.password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" ng-model="authCtrl.password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="checkbox">
              <label>
                <input type="checkbox">I agree to the <a href="">terms of use</a> and <a href="">privacy policy</a>
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="country" class="control-label">
                Country
              </label>
              <div class="controls">
                <select name="country" id="country">
                  <option value="US">USA</option>
                </select>
              </div>
            </div>
              <button type="submit" class="btn btn-default">CREATE ACCOUNT</button>
          </div>
      </form>
      </div>
    </div>
  </div>

  <a ui-sref="signin">Sign In</a>
