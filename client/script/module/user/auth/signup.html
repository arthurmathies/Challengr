<div ng-include=" 'partial/alert.html' "></div>

<!-- RE-DESIGN -->

  <h1>Sign Up</h1>

  <form class="spread" name="signupForm" ng-submit="authCtrl.signup()">

    <div class="column">
      <label>Full Name</label>
      <input ng-model="authCtrl.firstName" class="active" type="text" required>
    </div>

<!--     <div class="column">
      <label>Last Name</label>
      <input ng-model="authCtrl.lastName" type="text" required>
    </div> -->

    <div class="column">
      <label>Your Email</label>
      <input ng-model="authCtrl.email" type="text" required>
    </div>

    <div class="column">
      <label>Password</label>
      <input ng-model="authCtrl.password" type="password" required>
    </div>

    <div class="column">
      <p>I agree to the <br><a href="">terms of use</a> and <a href="">privacy policy</a></p>
      <button type="submit">Sign Up</button>
    </div>  
  </form>

  <span>
    Have an account? 
    <a ui-sref="signin">Sign In</a>
  </span>
