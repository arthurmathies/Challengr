<!-- 

signin.html 
creates sign in view


-->

<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">LOG IN</h3>
    </div>
    <div class="panel-body">
     <div class="col-md-6">
       <form name="signinForm" ng-submit="authCtrl.signin()">
        <div class="form-group">
          <h5>Please enter your basic credentials</h5>
          <label>Username</label>
          <input type="text" ng-model="authCtrl.username" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" ng-model="authCtrl.password" class="form-control">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-default">LOGIN</button>
      </form>
    </div>
    <div class="col-md-6">
      <a class="btn btn-default" href="#" role="button">FACEBOOK</a>
      <a class="btn btn-default" href="#" role="button">TWITTER</a>
    </div>
  </div>
</div>

<a ui-sref="signup">Sign up</a>
