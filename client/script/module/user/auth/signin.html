signin.html
creates sign in view

<div ng-include=" 'partial/alert.html' "></div>

<!-- RE-DESIGN -->

  <h1 class="mk above white shadow">Sign In</h1>

  <form class="mk above" name="signinForm" ng-submit="authCtrl.signin()">

    <div class="column">
      <label class="mk shadow">Your Email</label>
      <input class="mk active" ng-model="authCtrl.email" type="text">
    </div>

    <div class="column">
      <label class="mk shadow">Password</label>
      <input class="mk" ng-model="authCtrl.password" type="password">
    </div>

    <div class="column">
      <button class="mk" type="submit">Sign In</button>
    </div>  
  </form>

  <span class="mk white">
    Need an account? 
    <a class="mk" ui-sref="signup">Sign Up</a>
  </span>
