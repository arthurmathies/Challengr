<!--

challenge-personal.html
loads all challenge related to the user

-->

<!-- challenges for currently logged in user -->
<div class="myChallenges">

  <p class="mk" ng-show="personalChallengeC.myChallenges.length === 0">Currently, no challenges to complete</p>
  <h1 class="mk" ng-show="personalChallengeC.myChallenges.length !== 0">You Got Challenged</h1>
  
  <ul class="list-group userChallenges" ng-init="personalChallengeC.readMyChallenges()">
    <li class="list-group-item" ng-repeat="challenge in personalChallengeC.myChallenges" ng-click="personalChallengeC.showDetail(challenge, $event)" ng-if="!challenge.notcompleted&&!challenge.completed" ng-init="personalChallengeC.initializeChallenge(challenge)">
      <img ng-src="{{challenge.Challenger.photoURL}}">
      <div>
        <h1>{{challenge.title}}</h1>
        <div class="social">
          <i class="icon-clock-o"></i>
          <span>{{challenge.remaining}}</span>
          <a class="noViewChange" ng-click="personalChallengeC.increaseLike(challenge)">
            <i class="noViewChange icon-heart-empty"></i> {{challenge.likes}}
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
<!-- challenges imposed by currently logged in user -->
<div class="imposedChallenges">

  <buton class="mk" ng-show="personalChallengeC.imposedChallenges.length === 0"><a ui-sref="newChallenge">Challenge Somebody</a></button>

  <h1 class="mk" ng-show="personalChallengeC.imposedChallenges.length !== 0">You Challenged</h1>

  <ul class="list-group userChallenges" ng-init="personalChallengeC.readImposedChallenges()">
    <li class="list-group-item" ng-repeat="challenge in personalChallengeC.imposedChallenges" ng-click="personalChallengeC.showDetail(challenge, $event)" ng-if="!challenge.notcompleted&&!challenge.completed" ng-init="personalChallengeC.initializeChallenge(challenge)">
      <img ng-src="{{challenge.Challenged.photoURL}}">
      <div>
        <h1>{{challenge.title}}</h1>
        <div class="social">
          <i class="icon-clock-o"></i>
          <span>{{challenge.remaining}}</span>
          <a class="noViewChange" ng-click="personalChallengeC.increaseLike(challenge)">
            <i class="noViewChange icon-heart-empty"></i> {{challenge.likes}}
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
