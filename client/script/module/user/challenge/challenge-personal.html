<!--

challenge-personal.html
loads all challenge related to the user

-->

<div ng-controller="personalChallengeCtrl as personalChallengeC">
  <h2 class="center" ng-show="personalChallengeC.challenges.length !== 0">Your Challenges</h2>
  <h2 class="center" ng-show="personalChallengeC.challenges.length === 0">You Have No Challenges</h2>
  <ul class="list-group userChallenges" ng-init="personalChallengeC.load()">
    <li class="list-group-item" ng-repeat="challenge in personalChallengeC.challenges" ng-click="personalChallengeC.showDetail(challenge, $event)">
      <img ng-src="{{challenge.challengerImg}}">
      <div>
        <h1>{{challenge.title}}</h1>
        <p>{{challenge.description}}</p>
        <div class="social">
          <i class="icon-clock-o"></i>
          <span am-time-ago="challenge.issuedDate"><!-- {{challenge.issuedDate | amDifference : null : 'minute' }} min ago --></span>
          <a class="noViewChange" ng-click="personalChallengeC.increaseLike()">
            <i class="noViewChange icon-heart-empty"></i>
            {{challenge.likes}}
          </a>
          <a href="">
            <i class="icon-dollar-bill"></i> {{challenge.charityAmount*100}}&#162;
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
