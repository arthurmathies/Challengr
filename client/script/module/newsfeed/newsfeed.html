<!-- Search Bar -->
<div ng-init="newsfeedCtrl.read()" id="searchBar" class="marginTop leftSidePadding" ng-if="globalLeftDetailView">

  challengechallenged = 'challenge.Challenged',
  challengechallenger = 'challenge.Challenger',
  charityamount = 'challenge.charityAmount',
  title = 'challenge.title',
  description = 'challenge.description',
  likes = 'challenge.likes',
  completeddate = 'challenge.completed',
  expiresdate = 'challenge.expiresDate',
  issueddate = 'challenge.issuedDate',
  completed = 'challenge.completed',
  notcompleted = 'challenge.notCompleted',
  type = 'challenge.type'>
</challenge>
</div>
