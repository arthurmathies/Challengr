<!-- Search Bar -->
<div id="searchBar" class="input-group" ng-init="homeCtrl.read()">
  <input type="text" class="form-control" placeholder="Search..." ng-model="search">
  <span class="input-group-addon" id="sizing-addon2">
    <i class="icon-budicon-44"></i>
  </span>
</div>

<!-- Challenges -->
<challenge ng-repeat="challenge in homeCtrl.challenges | filter : search"
  challengeid = 'challenge.id',
  challengechallenged = 'challenge.Challenged',
  challengechallenger = 'challenge.Challenger',
  charityamount = 'challenge.charityAmount',
  title = 'challenge.title',
  description = 'challenge.description',
  likes = 'challenge.likes',
  completeddate = 'challenge.completed',
  expiresdate = 'challenge.expiresDate',
  issueddate = 'challenge.issuedDate',
  completed = 'challenge.completed',
  notcompleted = 'challenge.notCompleted',
  type = 'challenge.type'>
</challenge>
