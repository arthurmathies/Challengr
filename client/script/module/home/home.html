<!-- 

home.html 
injects all views into home page

-->

<!-- Search -->
<div class="input-group" ng-init="homeCtrl.read()">
  <input type="text" class="form-control" placeholder="Search">
  <span class="input-group-addon"><i class="icon-budicon-11"></i></span>
</div>

<!-- 
  Active Challenge
  Send the challenger
  Send the challenge
-->

<div ng-repeat="challenge in homeCtrl.challenges">
  
<!-- challenged="{ firstName : {{challenge.Challenged.firstName}}, lastName : {{challenge.Challenged.lastName}}, email : {{challenge.Challenged.email}} }" -->
  {{challenge.title}}
  <challenge 
    title="challenge.title" 
    description="challenge.description"
    likes="challenge.likes"
    expiresDate="challenge.expiresDate"
    type="challenge.type">
    
  </challenge>
</div>

<!-- Completed Challenge -->
<completed></completed>

<!-- Incomplete Challenge -->
<incomplete></incompleted>
