<!-- 

launch.html 
injects all views into launch page

-->

<!-- Search -->
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search">
  <span class="input-group-addon"><i class="icon-budicon-11"></i></span>
</div>

<!-- Active Challenge -->
<div class="panel panel-default challenge challenge-active">
  <div class="panel-heading challenge--heading">
    <p class="panel-title challenge--category"><i class="icon-budicon-52"></i> Workout</p>
    <p class="panel-title challenge--time"><i class="icon-budicon-30"></i> 10m ago</p>
  </div>
  <div class="panel-body challenge--body">
    <div class="challenge--img">
      <img class="challenge--img--challenger" src="image/profileImg.jpg">
      <img class="challenge--img--challengee" src="image/profileImg2.jpg">
    </div>
    <div class="challenge--info">
      <p>Pushups</p>
      <p>Challenge Kevin to do 10 push ups everyday</p>
    </div>
    <div class="challenge--social">
      <ul class="list--inline">
        <li><a href=""><i class="icon-heart-empty"></i>3</a></li>
        <li><a href=""><i class="icon-budicon-53"></i>4</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Completed Challenge -->
<div class="panel panel-default challenge challenge--complete">
  <div class="panel-body challenge--body">
    
    <i class="icon-check-mark-circle"></i>
  
    <div class="challenge--info">
      <p>Jordan completed Arthur's eating challenge</p>
    </div>

    <p class="challenge--time"><i class="icon-budicon-30"></i> 10m ago</p>

    <div class="challenge--social--active">
      <ul class="list--inline">
        <li><a href=""><i class="icon-heart-empty"></i>3</a></li>
        <li><a href=""><i class="icon-budicon-53"></i>4</a></li>
      </ul>
    </div>
    
  </div>
</div>

<!-- Not Completed Challenge -->
<div class="panel panel-default challenge challenge--incomplete">
  <div class="panel-body challenge--body">
    <i class="icon-close-delete"></i>
    <div class="challenge--info">
      <p>Faisal didn't complete Arthur's eating challenge</p>
    </div>
    <p class="challenge--time"><i class="icon-budicon-30"></i> 10m ago</p>
    <div class="challenge--social--active">
      <ul class="list--inline">
        <li><a href=""><i class="icon-heart-empty"></i>3</a></li>
        <li><a href=""><i class="icon-budicon-53"></i>4</a></li>
      </ul>
    </div>
  </div>
</div>
