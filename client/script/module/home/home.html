<!-- 

home.html 
injects all views into home page

-->

<!-- Search -->
<div class="input-group" ng-init="homeCtrl.read()">
  <input type="text" class="form-control" placeholder="Search">
  <span class="input-group-addon"><i class="icon-budicon-11"></i></span>
</div>

<!-- 
  Active Challenge
  Send the challenger
  Send the challenge
-->
<div ng-repeat="challenge in homeCtrl.challenges">
  <challenge
    title = 'challenge.title',
    description = 'challenge.description',
    challenged = '',
    likes = 'challenge.likes',
    completeddate = 'challenge.completed',
    expiresdate = 'challenge.expiresDate',
    issueddate = 'challenge.issuedDate',
    completed = 'challenge.completed',
    notcompleted = 'challenge.notCompleted',
    type = 'challenge.type'>
  </challenge>
</div>

<!-- Completed Challenge -->
<completed></completed>

<!-- Incomplete Challenge -->
<incomplete></incompleted>
