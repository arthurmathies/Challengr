<!-- 

challenge-read.html 
view large details of single challenge

-->


<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Challenge from </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">

        <h4>{{title}}</h4>
        
        <span>{{challengechallenger.firstName}} {{challengechallenger.lastName}} challenged {{challengechallenged.firstName}} {{challengechallenged.lastName}}</span>
        
        <span>{{description}}</span>

      </div>
      <div class="col-md-6">
        <img class="challengedImg" ng-src="{{challengechallenged.photoURL}}">
      </div>
      
  </div>

  <div class="panel-footer">
    <div>
      <img class="challengerImg" ng-src="{{challengechallenger.photoURL}}">
      <img class="challengedImg" ng-src="{{challengechallenged.photoURL}}">
    </div>
    <i class="icon-heart-empty"></i>{{likes}}
    <i class="icon-dollar-bill"></i>{{charityamount*100}}
    <button class="btn btn-default">OK</button>
  </div>

</div>
