challenge-create.html 
create a new challenge

<uib-tabset class="stepNav threeWide">
  <uib-tab heading="Create Challenge">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Challenger..">
          <ul class="friendList">
            <li>
              <img src="image/profileImg.jpg">
              <p>Jordan Winkelman</p>
            </li>
            <li>
              <img src="image/profileImg2.jpg">
              <p>Users Name</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 challengeTypes">
        <h1>Challenge Details</h1>
        <div ng-controller="ButtonsCtrl">
          <pre>{{radioModel || 'null'}}</pre>
          <div class="btn-group">
            <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Basketball'">Basketball</label>
            <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Education'">Education</label>
            <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Gym'">Gym</label>
             <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Drinking'">Drinking</label>
            <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Trending'">Trending</label>
            <label class="badge btn-primary" ng-model="radioModel" uib-btn-radio="'Swimming'">Swimming</label>
          </div>
        </div>
        <textarea type="text" col="2" class="form-control" placeholder="Type in Challenge"></textarea>
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-primary">Next</button>
    </div>
  </uib-tab>
  <uib-tab heading="Pick Charity">
    <div class="row">
      <div class="col-md-4 charity">
        <h1>Charity Name</h1>
        <p>Charity description and cause</p>
        <a href="">redcross.com</a>
        <img src="image/charity/redCross.png">
      </div>
      <div class="col-md-4 charity">
        <h1>Charity Name</h1>
        <p>Charity description and cause</p>
        <a href="">salvationarmy.com</a>
        <img src="image/charity/salvationArmy.png">
      </div>
      <div class="col-md-4 charity">
        <h1>Charity Name</h1>
        <p>Charity description and cause</p>
        <a href="">salvationarmy.com</a>
        <img src="image/charity/salvationArmy.png">
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-default">Previous</button>
      <button class="btn btn-primary">Next</button>
    </div>
  </uib-tab>
  <uib-tab heading="Submit">
    <div class="row">
      <div class="col-md-6">
        <h1>Select Payment Info</h1>
        <!-- Braintree Drop-In Payment UI -->
        <div ng-include="'partial/payment.html'"></div>
      </div>
      <div class="col-md-6">
        <h1>OverView</h1>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">25&#162;</button>
          <button type="button" class="btn btn-default">50&#162;</button>
          <button type="button" class="btn btn-default">100&#162;</button>
        </div>
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-default">Previous</button>
      <button class="btn btn-primary">Submit</button>
    </div>
  </uib-tab>
</uib-tabset>
