<!-- 

challenge-create.html 
create a new challenge

-->

<uib-tabset class="steps">

<uib-tabset class="steps">
  <uib-tab heading="Create Challenge">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Challenger.." ng-model="friendSearch">
          <ul class="friendList" ng-init="challengeNC.loadFriends()">
            <li ng-repeat="friend in challengeNC.friends | filter : friendSearch | limitTo : 3" ng-click="challengeNC.addFriend(friend)">
              <img ng-src="{{friend.img}}">
              <p>{{friend.name}}</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6 challengeTypes">
        <h1>Challenge Details</h1>

        <div ng-include="'partial/challengeTypeRadio.html'"></div>

        <textarea type="text" col="2" class="form-control" placeholder="Type in Challenge" ng-model="challengeNC.challengeDescription"></textarea>
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-primary" ng-click="challengeNC.saveChallengeInfo()">Next</button>
    </div>
  </uib-tab>
  <uib-tab heading="Pick Charity">
    <div class="row">
      <div class="col-md-4 charity" ng-repeat="charity in challengeNC.charities">
        <h1>{{charity.name}}</h1>
        <p>{{charity.description}}</p>
        <a href="{{charity.website}}">{{charity.website}}</a>
        <img ng-src="{{charity.img}}">
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-default">Previous</button>
      <button class="btn btn-primary">Next</button>
    </div>
  </uib-tab>
  <uib-tab heading="Submit">
    <div class="row">
      <div class="col-md-6">
        <h1>Select Payment Info</h1>
        <!-- Braintree Drop-In Payment UI -->
        <div ng-include="'partial/payment.html'"></div>
      </div>
      <div class="col-md-6">
        <h1>OverView</h1>
        <div ng-include="'partial/paymentAmount.html'"></div>
      </div>
    </div>
    <div class="row tab--footer">
      <button class="btn btn-default">Previous</button>
      <button class="btn btn-primary">Submit</button>
    </div>


  </uib-tab>
</uib-tabset>
