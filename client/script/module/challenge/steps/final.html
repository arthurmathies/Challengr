<h1 class="mk">Review</h1>

<div class="friendToChallenge" ng-init="challengeNC.loadFromServiceObj()">

  <img ng-src="{{challengeNC.info.challenged.photoURL}}">

  <div>
    <label class="mk">Challenging</label>
    <p class="mk">{{challengeNC.info.challenged.firstName}} {{challengeNC.info.challenged.lastName}}</p>
  </div>

</div>

<p class="mk">{{challengeNC.info.info.title}}</p>
<p class="mk">{{challengeNC.info.info.description}}</p>

<label class="mk">Donating to</label>
<p class="mk">{{challengeNC.info.charity.name}}</p>

<span class="mk">
  Choose a different charity to donate too? 
  <a ui-sref="createChallengeCharity">Back</a>
</span>
