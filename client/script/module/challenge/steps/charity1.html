<div id="charityBG1">

    <div class="column" ng-init="challengeNC.getCharity()">
      
      <label class="mk marginTop4">{{challengeNC.charities[0].name}}</label>

      <p class="mk">{{challengeNC.charities[0].description}}</p>
          
      <a class="mk white" target="_blank" href="{{challengeNC.charities[0].link}}">
        {{challengeNC.charities[0].link}}
      </a>    

      <span class="column alignCenter">
        <img class="circle" src="{{challengeNC.charities[0].imgUrl}}" width="10%">  
      </span>
      

    </div>
  </a>
